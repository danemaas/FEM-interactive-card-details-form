<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="row row-cols-1 row-cols-md-2">
      <div class="bg-wrapper">
        <section class="card-section container">
          <div class="card-back">
            <img src="images/bg-card-back.png" alt="" class="img-fluid" />
            <span class="cvc-display" id="cvcDisplay">000</span>
          </div>
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="" class="img-fluid" />
            <div class="big-crcl"></div>
            <div class="sm-crcl"></div>
            <span id="cardNumDisplay">0000 0000 0000 0000</span>
            <div class="wrapper">
              <span id="nameDisplay">Jane Appleseed</span>
              <span id="expDateDisplay">
                <span id="MM">00</span>/<span id="YY">00</span>
              </span>
            </div>
          </div>
        </section>
      </div>

      <section class="input-section container" id="main">
        <form action="#" id="inputForm" novalidate>
          <div class="input-wrapper">
            <span class="name">Cardholder Name</span>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="inputName"
            />
            <span id="errorMsg1">Can't be blank</span>
          </div>

          <div class="input-wrapper">
            <span class="name">Card Number</span>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="inputNumber"
            />
            <span id="errorMsg2">Wrong format, numbers only</span>
          </div>

          <div class="input-wrapper-last">
            <div class="date-wrapper">
              <span class="name">Exp. Date (MM/YY)</span>
              <div class="input-date-wrapper">
                <input type="text" placeholder="MM" id="inputDate1" />
                <input type="text" placeholder="YY" id="inputDate2" />
              </div>
              <span id="errorMsg3">Can't be blank</span>
            </div>
            <div class="cvc-wrapper">
              <span class="name">CVC</span>
              <input type="text" placeholder="e.g. 123" id="inputCVC" />
              <span id="errorMsg4">Can't be blank</span>
            </div>
          </div>

          <button class="button" type="sumbit">Confirm</button>
        </form>
      </section>

      <section class="end-section container" id="success">
        <img src="images/icon-complete.svg" alt="" />
        <h2 class="thanks">Thank you!</h2>
        <p class="msg">We've added your card details</p>
        <button class="button" onclick="backToMain()">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</html>
